<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>

    <link rel="stylesheet" href="./css/moder-css-reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="image-section">
        <h1 class="logo"><img src="./assets/odin-icon.png" /> ODIN</h1>
        <span class="credits"
          >Photo by
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            target="_blank"
            >Halie West</a
          >
          from
          <a href="https://unsplash.com/" target="_blank">Unsplashed</a></span
        >
      </section>
      <section class="form-section">
        <p class="heading-parag">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />
          Sign up now to get started.
          <br />
          <br />
          You know you want to:
        </p>

        <form class="form">
          <fieldset class="main-field">
            <legend class="form-heading">Let's do this!</legend>

            <div class="leftside-form">
              <label for="first-name"
                ><span>FIRST NAME:</span>
                <input
                  tabindex="1"
                  type="text"
                  name="first-name"
                  id="first-name"
                  required
              /></label>
              <label for="email"
                ><span>EMAIL:</span
                ><input
                  tabindex="3"
                  type="email"
                  name="email"
                  id="email"
                  required
              /></label>
              <label for="password"
                ><span>PASSWORD:</span
                ><input
                  tabindex="5"
                  type="password"
                  name="password"
                  id="password"
                  required
                  minlength="8"
                  maxlength="16"
              /></label>
            </div>
            <div class="rightside-form">
              <label for="last-name"
                ><span>LAST NAME:</span
                ><input
                  tabindex="2"
                  type="text"
                  name="last-name"
                  id="last-name"
                  required
              /></label>
              <label for="phone-number"
                ><span>PHONE NUMBER:</span>
                <input
                  tabindex="4"
                  type="tel"
                  name="phone-number"
                  id="phone-number"
                />
              </label>
              <label for="confirm-password"
                ><span>CONFIRM PASSWORD:</span>
                <input
                  tabindex="6"
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  required
                  minlength="8"
                  maxlength="16"
              /></label>
            </div>
          </fieldset>
          <div class="buttons">
            <button type="submit">Create Account</button>
            <p>Already have an Account? <a href="#">Log in</a></p>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
